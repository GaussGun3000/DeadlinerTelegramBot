services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deadliner-bot
    restart: unless-stopped
    environment:
      # ---- required ----
      BOT_TOKEN: ${BOT_TOKEN}
      MONGO_URI: ${MONGO_URI}
      DB_NAME: ${DB_NAME:-deadliner}
      TZ: ${TZ:-Europe/Moscow}
      PYTHONUNBUFFERED: "1"